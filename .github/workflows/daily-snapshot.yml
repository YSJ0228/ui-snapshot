name: Daily UI Snapshot

on:
  schedule:
    - cron: "0 0 * * *" # Every day at 00:00 UTC
  workflow_dispatch: # Enable manual run

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Generate snapshot
        run: npm run snapshot

      - name: Commit and push changes
        run: |
          git config --global user.name "Sejun"
          git config --global user.email "sam8192@naver.com"
          git add snapshots/*.json
          git status
          git commit -m "chore: daily ui snapshot $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
